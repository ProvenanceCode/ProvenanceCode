site_name: ProvenanceCode
site_description: Decision-Driven Development for the AI Era
site_url: https://provenancecode.github.io/provenancecode/
repo_url: https://github.com/ProvenanceCode/ProvenanceCode
repo_name: ProvenanceCode/ProvenanceCode

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - content.code.copy

nav:
  - Home: index.md
  - Implementations: implementations.md
  - Standard:
      - Overview: standard/index.md
      - Decision Evidence Objects: standard/deo.md
      - Enforcement Presets: standard/enforcement.md
      - Repository Layout: standard/repo-layout.md
      - Versioning: standard/versioning.md
      - ProvenanceCode v2.0: standard/provenancecode-v2.md
  - v2.0 Getting Started:
      - Quick Start: QUICK_START.md
      - Migration Guide: MIGRATION_GUIDE_V2.md
  - Implementation Guides:
      - GitHub Actions: implementation/github-action.md
      - GitHub App: implementation/github-app.md
      - Building Your Own: building-implementations.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
